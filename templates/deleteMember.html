<!DOCTYPE html>  
<html lang="en">  
    <head> 
      {% load static %}
 
        <meta charset="UTF-8">  
        <title>Delete Member</title>  
        <link rel="stylesheet" href="{%static 'css/styles.css' %}" type="text/css">
    </head>  
    <body>
       <h2> Name of Member you want to delete</h2>
       <br>
        <form method="POST" class="post-form">  
          {% csrf_token %}  
          <label for="name">Name of Member: </label>
          
          <input id="name" type="text" name="name">
          <button name = "asc" class="save btn btn-default">Asc</button>
          <button type="submit" class="save btn btn-default">Submit</button>
          <button name = "desc" class="save btn btn-default">Desc</button>  
      </form>  
      <h2>List Of Members</h2>
       {{plot_div|safe}}
      <br>
      <br>
      <div class="home">
        <a href="/" class="classname"style='margin-right:96px'>Home</a>
    </div>
    </body>  
</html>
